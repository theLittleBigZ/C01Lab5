name: Node.js CI

on:
  push:
      branches: ["main"]
  pull_request: 
        branches: ["main", "dev"]

jobs:
    build:
        name: Backend test
        runs-on: ubuntu-latest
        services:
          mongo:
            image: mongo
            env:
              MONGO_INITDB_DATABASE: quirknotes
            options: >-
                --health-cmd mongo
                --health-interval 10s
                --health-timeout 5s
                --health-retries 5
            ports:
              - 27017:27017

        defaults:
            run:
                working-directory: ./quirknotes/backend

        strategy:
            matrix:
                node-version: [20.x]
                mongodb-version: ['6.0']

        steps:
            - uses: actions/checkout@v3

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v3
              with:
                node-version: ${{ matrix.node-version }}

            - run: npm i

            - run: npm start dev
            
            - run: npm test
