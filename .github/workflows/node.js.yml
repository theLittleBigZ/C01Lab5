name: Node.js CI
on:
    push:
    branches:
        - main
    pull_request:
    branches:
        - main
        - dev
jobs:
    build:
    name: Backend test
    runs-on: ubuntu-latest
    defaults: null
    run:
        working-directory: ./quirknotes/backend
    strategy: null
    matrix:
        node-version:
        - 20.x
    steps:
        - uses: actions/checkout@v3
        - name: 'Use Node.js ${{ matrix.node-version }}'
        uses: actions/setup-node@v4
        with:
            node-version: '${{ matrix.node-version }}'
        - run: npm i
        - run: npm test
